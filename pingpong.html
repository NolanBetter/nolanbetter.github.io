<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #score {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #instructions {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Player: 0 | Computer: 0</div>
        <div id="instructions">Use mouse to move paddle | Click to start</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        let gameStarted = false;
        let playerScore = 0;
        let computerScore = 0;
        
        const paddle = {
            width: 10,
            height: 100,
            playerY: canvas.height / 2 - 50,
            computerY: canvas.height / 2 - 50,
            speed: 6
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 3,
            maxSpeed: 12
        };
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 6;
        }
        
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }
        
        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 2, i, 4, 10, 'rgba(255,255,255,0.3)');
            }
        }
        
        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Top and bottom collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY *= -1;
            }
            
            // Player paddle collision
            if (ball.x - ball.radius < paddle.width) {
                if (ball.y > paddle.playerY && ball.y < paddle.playerY + paddle.height) {
                    ball.speedX *= -1.1;
                    ball.speedX = Math.min(Math.abs(ball.speedX), ball.maxSpeed) * Math.sign(ball.speedX);
                    let deltaY = ball.y - (paddle.playerY + paddle.height / 2);
                    ball.speedY = deltaY * 0.15;
                }
            }
            
            // Computer paddle collision
            if (ball.x + ball.radius > canvas.width - paddle.width) {
                if (ball.y > paddle.computerY && ball.y < paddle.computerY + paddle.height) {
                    ball.speedX *= -1.1;
                    ball.speedX = Math.min(Math.abs(ball.speedX), ball.maxSpeed) * Math.sign(ball.speedX);
                    let deltaY = ball.y - (paddle.computerY + paddle.height / 2);
                    ball.speedY = deltaY * 0.15;
                }
            }
            
            // Scoring
            if (ball.x - ball.radius < 0) {
                computerScore++;
                updateScore();
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
        }
        
        function moveComputerPaddle() {
            const paddleCenter = paddle.computerY + paddle.height / 2;
            
            if (paddleCenter < ball.y - 35) {
                paddle.computerY += paddle.speed;
            } else if (paddleCenter > ball.y + 35) {
                paddle.computerY -= paddle.speed;
            }
            
            // Keep paddle in bounds
            paddle.computerY = Math.max(0, Math.min(canvas.height - paddle.height, paddle.computerY));
        }
        
        function updateScore() {
            scoreEl.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }
        
        function draw() {
            // Background
            drawRect(0, 0, canvas.width, canvas.height, '#1a1a2e');
            
            // Net
            drawNet();
            
            // Paddles
            drawRect(0, paddle.playerY, paddle.width, paddle.height, '#00ff88');
            drawRect(canvas.width - paddle.width, paddle.computerY, paddle.width, paddle.height, '#ff6b6b');
            
            // Ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }
        
        function gameLoop() {
            if (gameStarted) {
                moveBall();
                moveComputerPaddle();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            paddle.playerY = mouseY - paddle.height / 2;
            paddle.playerY = Math.max(0, Math.min(canvas.height - paddle.height, paddle.playerY));
        });
        
        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
            }
        });
        
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rush 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(180deg, #0a0015 0%, #1a0033 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            pointer-events: none;
        }
        
        #score {
            font-weight: bold;
            font-size: 32px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        
        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #gameOver button:hover {
            transform: scale(1.1);
        }
        
        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="distance" style="font-size: 20px; margin-top: 10px;">Distance: 0m</div>
    </div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <div id="finalScore" style="font-size: 32px; margin: 20px 0;"></div>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>
    <div id="instructions">
        Press SPACE to Jump | Arrow Keys or A/D to Move Left/Right
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let player, ground = [];
        let obstacles = [];
        let score = 0;
        let distance = 0;
        let gameActive = true;
        let playerLane = 0;
        let isJumping = false;
        let jumpVelocity = 0;
        const gravity = -0.8;
        const jumpPower = 18;
        const lanes = [-4, 0, 4];
        const gameSpeed = 0.3;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0015, 10, 100);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 10);
            camera.lookAt(0, 0, -10);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0015);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x00ffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            createPlayer();
            createGround();
            
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('resize', onResize);
            
            animate();
        }
        
        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });
            player = new THREE.Mesh(geometry, material);
            player.position.set(lanes[playerLane], 1, 0);
            scene.add(player);
        }
        
        function createGround() {
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.PlaneGeometry(15, 3);
                const material = new THREE.MeshPhongMaterial({ 
                    color: i % 2 === 0 ? 0x1a0033 : 0x2a0044,
                    side: THREE.DoubleSide,
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.1
                });
                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = -Math.PI / 2;
                plane.position.set(0, 0, -i * 3);
                scene.add(plane);
                ground.push(plane);
            }
        }
        
        function createObstacle(z) {
            const lane = lanes[Math.floor(Math.random() * 3)];
            const height = Math.random() > 0.5 ? 2 : 3;
            
            const geometry = new THREE.BoxGeometry(1.5, height, 1.5);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff00ff,
                emissive: 0xff00ff,
                emissiveIntensity: 0.5
            });
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(lane, height / 2, z);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }
        
        function onKeyDown(e) {
            if (!gameActive) return;
            
            if (e.code === 'Space' && !isJumping) {
                isJumping = true;
                jumpVelocity = jumpPower;
            }
            
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                playerLane = Math.max(0, playerLane - 1);
            }
            
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                playerLane = Math.min(2, playerLane + 1);
            }
        }
        
        function updatePlayer() {
            const targetX = lanes[playerLane];
            player.position.x += (targetX - player.position.x) * 0.15;
            
            if (isJumping) {
                jumpVelocity += gravity;
                player.position.y += jumpVelocity * 0.05;
                
                if (player.position.y <= 1) {
                    player.position.y = 1;
                    isJumping = false;
                    jumpVelocity = 0;
                }
            }
            
            player.rotation.y += 0.05;
        }
        
        function updateGround() {
            ground.forEach(plane => {
                plane.position.z += gameSpeed;
                
                if (plane.position.z > 10) {
                    plane.position.z -= 150;
                }
            });
        }
        
        function updateObstacles() {
            if (Math.random() < 0.02 && obstacles.length < 10) {
                createObstacle(-50);
            }
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.position.z += gameSpeed;
                obs.rotation.y += 0.02;
                
                if (obs.position.z > 10) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    score += 10;
                    continue;
                }
                
                if (checkCollision(player, obs)) {
                    gameOver();
                }
            }
        }
        
        function checkCollision(player, obstacle) {
            const playerBox = new THREE.Box3().setFromObject(player);
            const obstacleBox = new THREE.Box3().setFromObject(obstacle);
            return playerBox.intersectsBox(obstacleBox);
        }
        
        function updateScore() {
            distance += gameSpeed * 10;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('distance').textContent = `Distance: ${Math.floor(distance)}m`;
        }
        
        function gameOver() {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = 
                `Score: ${score} | Distance: ${Math.floor(distance)}m`;
        }
        
        function restartGame() {
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            score = 0;
            distance = 0;
            playerLane = 1;
            player.position.set(lanes[playerLane], 1, 0);
            isJumping = false;
            jumpVelocity = 0;
            gameActive = true;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameActive) {
                updatePlayer();
                updateGround();
                updateObstacles();
                updateScore();
            }
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
